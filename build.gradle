apply plugin: 'java'

defaultTasks 'clean', 'test'

sourceSets {
  main {
    java {srcDir 'src'}
    resources {srcDir 'src'}
  }
  test {
    java {srcDir 'test'}
    resources {srcDir 'test'}
  }
}

repositories{
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.hamcrest:hamcrest-all:1.3'
  testCompile 'com.codeborne:selenide:2.22'
}

task libs(type: Sync) {
  from configurations.testCompile
  into "$buildDir/lib"
}

classes.dependsOn libs

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}
[compileJava, compileTestJava]*.sourceCompatibility = 1.7
[compileJava, compileTestJava]*.targetCompatibility = 1.7

test {
  systemProperties = [
    'file.encoding': 'UTF-8',
    'selenide.browser': 'firefox',
    'BUILD_URL': System.getenv()['BUILD_URL'],
    'twitter.username': System.getProperty('twitter.username', "enter-your-twitter-username"),
    'twitter.password': System.getProperty('twitter.password', "enter-your-twitter-password")
  ]
  testLogging.showStandardStreams = true
}
